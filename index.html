<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 6</title>
    <!-- font awe -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css"
        integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font gg -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Bài tập JS buổi 6</h1>
        <h2>Học viên : Trần Đức Duy</h2>
    </header>
    <section class="container">
        <div class="lab-list">
            <div onclick="choose1()" class="lab-item" id="lab-1">
                <h2>Bài 1</h2>
            </div>
            <div onclick="choose2()" class="lab-item" id="lab-2">
                <h2>Bài 2</h2>
            </div>
            <div onclick="choose3()" class="lab-item" id="lab-3">
                <h2>Bài 3</h2>
            </div>
            <div onclick="choose4()" class="lab-item" id="lab-4">
                <h2>Bài 4</h2>
            </div>
        </div>
        <div class="layout" id="layout-1">
            <h2>Tìm số nguyên dương n nhỏ nhất</h2>
            <p>sao cho 1+2+.....+n >10000</p>
            <button onclick="timN()" class="btn">Tìm n </button>
            <div class="output" id="output-01">
                <p id="output-1"></p>
            </div>
        </div>
        <div class="layout" id="layout-2">
            <h2>Tính tổng S(n)</h2>
            <p>S(n)=x+x^2+x^3+...+x^n</p>
            <input type="number" placeholder="Nhập x" id="input-x">
            <input type="number" placeholder="Nhập n" id="input-n">
            <button onclick="ex2()" class="btn">Tính S(n)</button>
            <div class="output" id="output-02">
                <p id="output-2"></p>
            </div>
        </div>
        <div class="layout" id="layout-3">
            <h2>Tính giai thừa của n</h2>
            <input type="number" placeholder="Nhập số nguyên dương n" id="input-3">
            <button onclick="ex3()" class="btn">Tính lũy thừa</button>
            <div class="output" id="output-03">
                <p id="output-3"></p>
            </div>
        </div>
        <div class="layout" id="layout-4">
            <h2>Tạo thẻ 10 div bằng button bên dưới</h2>
            <button onclick="addDiv()" class="btn">Tạo thẻ div</button>
            <div id="output-4">
            </div>
        </div>
    </section>











    <script src="./index.js"></script>
</body>

</html>
